<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Delights Bakery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styleschat.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>


    <!-- Hero Section -->
    <section id="home" class="pt-24 pb-20 px-4 bg-gradient-to-br from-rose-50 to-white text-center">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-5xl md:text-6xl font-playfair font-bold text-gray-800 mb-6 leading-tight">
                Freshly Baked <span class="text-rose-600">Goodness</span>
            </h1>
            <p class="text-xl text-gray-600 mb-10 leading-relaxed">
                Explore our wide variety of delicious bakery items, crafted with passion and the finest ingredients.
            </p>
            
        </div>
    </section>

    


    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-12 px-4 text-center">
        <div class="max-w-7xl mx-auto">
            <p class="text-gray-400">&copy; 2024 Sweet Delights Bakery. All rights reserved.</p>
        </div>
    </footer>

    <!-- Chatbot Button -->
    <button id="chatbot-toggle-btn" class="fixed bottom-6 right-6 bg-rose-600 text-white p-4 rounded-full shadow-lg hover:bg-rose-700 transition-colors z-50">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
        </svg>
    </button>

    <!-- Chatbot Window -->
    <div id="chatbot-window" class="fixed bottom-20 right-6 w-80 h-96 bg-white rounded-lg shadow-xl flex flex-col hidden z-50">
        <div class="bg-rose-600 text-white p-4 rounded-t-lg flex justify-between items-center">
            <h3 class="font-semibold">Bakery Bot</h3>
            <button id="chatbot-close-btn" class="text-white hover:text-rose-100">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <div id="chat-messages" class="flex-1 p-4 overflow-y-auto text-sm space-y-3">
            <!-- Messages will appear here -->
            <div class="flex justify-start">
                <div class="bg-gray-100 text-gray-800 p-2 rounded-lg max-w-[80%]">
                    Hello! How can I help you with Sweet Delights Bakery today?
                </div>
            </div>
        </div>
        <div class="p-4 border-t border-gray-200 flex">
            <input type="text" id="chat-input" placeholder="Ask a question..." class="flex-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-rose-500">
            <button id="chat-send-btn" class="ml-2 bg-rose-600 text-white p-2 rounded-lg hover:bg-rose-700 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
            </button>
        </div>
    </div>

    <script src="scriptchat.js"></script>
</body>
</html>
