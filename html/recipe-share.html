<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Sharing</title>
  <link href="/css/recipe-share.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-12">Share Your Recipes!</h1>

    <!-- Recipe Submission Form -->
    <section class="bg-white p-8 rounded-xl shadow-lg mb-16">
      <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Submit a New Recipe</h2>
      <form id="recipe-form" class="space-y-6 max-w-3xl mx-auto">
        
        <!-- Title -->
        <input type="text" id="title" name="title" placeholder="Recipe Title" required
               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"/>

        <!-- Ingredients -->
        <textarea id="ingredients" name="ingredients" rows="4" placeholder="Ingredients (comma-separated)" required
                  class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 resize-y"></textarea>

        <!-- Instructions -->
        <textarea id="instructions" name="instructions" rows="5" placeholder="Instructions" required
                  class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 resize-y"></textarea>

        <!-- Category -->
        <select id="category" name="category" required
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 bg-white">
          <option value="" disabled selected>Select Category</option>
          <option>Breakfast</option>
          <option>Lunch</option>
          <option>Dinner</option>
          <option>Dessert</option>
          <option>Vegan</option>
          <option>Vegetarian</option>
          <option>Appetizer</option>
          <option>Drink</option>
          <option>Other</option>
        </select>

        <!-- Time and Difficulty -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <input type="text" id="prepTime" name="prepTime" placeholder="Prep Time (e.g., 15 min)" required
                 class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"/>
          <input type="text" id="cookTime" name="cookTime" placeholder="Cook Time (e.g., 30 min)" required
                 class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"/>
          <select id="difficulty" name="difficulty" required
                  class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 bg-white">
            <option value="" disabled selected>Difficulty</option>
            <option>Easy</option>
            <option>Medium</option>
            <option>Hard</option>
          </select>
        </div>

     
       
        <input type="file" id="videoUpload" name="videoUpload" accept="video/*,image/gif"
               class="w-full p-3 border border-gray-300 rounded-lg bg-white" />


        <button type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-200">
          Submit Recipe
        </button>
      </form>
    </section>

    

    <section>
      <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Community Recipes</h2>
      <div id="recipe-feed" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
        
      </div>
      <p id="no-recipes-message" class="text-center text-gray-500 mt-10 hidden">
        No recipes submitted yet. Be the first to share one!
      </p>
    </section>
  </div>

  <script src="/js/script-share.js"></script>
</body>
</html>
